<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astronomy Picture of the Day</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Astronomy Picture of the Day</h1>
  </header>

  <main>
    <form id="date-form">
      <label for="date-input">Enter a date</label>
      <div class="input-wrapper">
        <div><span class="star left-star">⭐</span></div>
        <input type="date" id="date-input" name="date-input" required />
        <div><span class="star right-star">⭐</span></div>
      </div>
      <button type="submit" id="go-button" class="navigate-button">Go</button>
    </form>

    <section id="image-gallery">
      <!-- Image details will be displayed here -->
    </section>

    <button id="save-favourite" style="display: none" class="add-to-favourite">Add to Favourites</button>

    <h2>Favourites</h2>
    <section id="favourites-gallery">
      <!-- Favourites will be displayed here -->
    </section>


  </main>

  <script src="script.js"></script>
</body>
</html>
